<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiaoPro</title>

    <!-- PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    <link rel="icon" href="/icon-192.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .btn-hover { transition: all 0.2s; }
        .btn-hover:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-emerald-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- PANTALLA INICIAL -->
        <div id="loginScreen" class="bg-white rounded-2xl shadow-xl p-8 fade-in">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-indigo-500 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-store-alt text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">FiaoPro</h2>
                <p class="text-gray-600 mt-2">Controla tus fiados como un pro</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showOwnerLogin()" class="bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-medium py-4 px-6 rounded-xl flex items-center justify-center gap-3 btn-hover shadow-lg">
                    <i class="fas fa-user-tie text-xl"></i> Dueño de Negocio
                </button>
                <button onclick="showAdminLogin()" class="bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white font-medium py-4 px-6 rounded-xl flex items-center justify-center gap-3 btn-hover shadow-lg">
                    <i class="fas fa-user-shield text-xl"></i> Administrador
                </button>
            </div>
        </div>

        <!-- LOGIN ADMIN -->
        <div id="adminLogin" class="hidden bg-white rounded-2xl shadow-xl p-8 fade-in">
            <button onclick="backToMain()" class="mb-6 text-indigo-600 hover:text-indigo-800 flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Acceso Administrador</h2>
            <input type="text" id="adminUser" placeholder="Usuario" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="adminPass" placeholder="Contraseña" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-indigo-500">
            <p id="adminError" class="text-red-500 text-sm mb-4 min-h-[1.25rem]"></p>
            <button onclick="loginAdmin()" class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white p-4 rounded-xl font-medium btn-hover shadow-lg">
                Iniciar Sesión
            </button>
        </div>

        <!-- PANEL ADMIN -->
        <div id="adminPanel" class="hidden bg-white rounded-2xl shadow-xl p-6 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Panel Administrador</h2>
                <button onclick="logout()" class="text-red-500 hover:text-red-700">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-xl mb-6 border">
                <h3 class="font-bold text-indigo-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i> Agregar Nueva Tienda
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="tiendaNombre" placeholder="Nombre de la tienda" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="tiendaLugar" placeholder="Ubicación" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="tiendaDueno" placeholder="Nombre del dueño" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="tiendaTelefono" placeholder="Teléfono" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="tiendaUser" placeholder="Usuario del dueño" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="password" id="tiendaPass" placeholder="Contraseña del dueño" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="agregarTienda()" class="mt-4 w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white p-3 rounded-lg font-medium btn-hover">
                    <i class="fas fa-plus mr-2"></i>Agregar Tienda
                </button>
            </div>

            <h3 class="font-bold text-gray-800 mb-4">Tiendas Registradas</h3>
            <div id="tiendasList" class="space-y-4"></div>
        </div>

        <!-- LOGIN DUEÑO -->
        <div id="ownerLogin" class="hidden bg-white rounded-2xl shadow-xl p-8 fade-in">
            <button onclick="backToMain()" class="mb-6 text-indigo-600 hover:text-indigo-800 flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Acceso Dueño</h2>
            <input type="text" id="ownerUser" placeholder="Usuario" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="ownerPass" placeholder="Contraseña" class="w-full p-4 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-indigo-500">
            <p id="ownerError" class="text-red-500 text-sm mb-4 min-h-[1.25rem]"></p>
            <button onclick="loginOwner()" class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white p-4 rounded-xl font-medium btn-hover shadow-lg">
                Iniciar Sesión
            </button>
        </div>

        <!-- PANEL DUEÑO -->
        <div id="ownerPanel" class="hidden bg-white rounded-2xl shadow-xl p-6 fade-in">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Tienda: <span id="tiendaNameDisplay" class="text-indigo-600"></span></h2>
                    <p id="tiendaLocation" class="text-sm text-gray-600"></p>
                </div>
                <button onclick="logout()" class="text-red-500 hover:text-red-700">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>

            <div class="mb-6">
                <input type="text" id="buscador" placeholder="Buscar por nombre o cédula..." class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500" onkeyup="buscarCliente()">
                <div id="resultadosBuscador" class="mt-4 space-y-3"></div>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-xl border">
                <h3 class="font-bold text-indigo-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-user-plus"></i> Agregar Cliente
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="clienteNombre" placeholder="Nombre completo" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="clienteCedula" placeholder="Cédula" class="p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="agregarCliente()" class="mt-4 w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white p-3 rounded-lg font-medium btn-hover">
                    <i class="fas fa-plus mr-2"></i>Agregar Cliente
                </button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const API_URL = '/api/airtable';
        const adminCredenciales = { user: "Ortdavid10", pass: "operador2864" };
        let tiendas = [], clientes = [], currentOwner = null;

        function show(panelId) {
            ['loginScreen', 'adminLogin', 'adminPanel', 'ownerLogin', 'ownerPanel'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            const panel = document.getElementById(panelId);
            if (panel) panel.classList.remove('hidden');
        }

        function showAdminLogin() { show('adminLogin'); }
        function showOwnerLogin() { show('ownerLogin'); }
        function backToMain() { show('loginScreen'); }
        function logout() {
            currentOwner = null;
            document.querySelectorAll('input').forEach(input => input.value = '');
            show('loginScreen');
        }

        async function apiCall(table, action, data = {}, recordId = null) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ table, action, data, recordId })
                });
                const json = await res.json();
                if (!res.ok || json.error) return { error: json.error || 'Error desconocido' };
                return json;
            } catch (e) {
                return { error: e.message };
            }
        }

        function diasHasta(fechaISO) {
            const hoy = new Date();
            const exp = new Date(fechaISO);
            const diff = exp - hoy;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        async function loginAdmin() {
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value;
            if (user === adminCredenciales.user && pass === adminCredenciales.pass) {
                document.getElementById('adminError').innerText = '';
                show('adminPanel');
                await loadTiendas();
            } else {
                document.getElementById('adminError').innerText = 'Usuario o contraseña incorrectos';
            }
        }

        async function loadTiendas() {
            const data = await apiCall('Tiendas', 'list');
            tiendas = Array.isArray(data) ? data : [];
            const list = document.getElementById('tiendasList');
            list.innerHTML = tiendas.length === 0 ? '<p class="text-gray-500 text-center py-8">No hay tiendas registradas</p>' : '';

            tiendas.forEach((tienda, i) => {
                const t = tienda.fields || {};
                const nombre = t.Nombre || 'Sin nombre';
                const lugar = t.Lugar || 'Sin ubicación';
                const dueno = t.Dueño || 'Sin dueño';
                const telefono = t.Teléfono || 'Sin teléfono';
                let fecha = t.FechaSuscripcion || '';
                if (!fecha) {
                    const hoy = new Date();
                    const exp = new Date(hoy); exp.setDate(hoy.getDate() + 30);
                    fecha = exp.toISOString().split('T')[0];
                    apiCall('Tiendas', 'update', { FechaSuscripcion: fecha }, tienda.id);
                }
                const [y, m, d] = fecha.split('-');
                const fechaBonita = `${d}/${m}/${y}`;
                const dias = diasHasta(fecha);
                const color = dias > 2 ? 'text-green-600' : dias >= 0 ? 'text-yellow-600' : 'text-red-600';

                const div = document.createElement('div');
                div.className = 'bg-white p-5 rounded-xl shadow-sm border card-hover';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h4 class="font-semibold text-lg">${nombre}</h4>
                            <p class="text-sm text-gray-500"><i class="fas fa-map-marker-alt mr-1"></i>${lugar}</p>
                            <p class="text-sm text-indigo-600 font-medium"><i class="fas fa-user mr-1"></i>${dueno}</p>
                            <p class="text-sm text-gray-700"><i class="fas fa-phone mr-1"></i>${telefono}</p>
                            <p class="text-sm font-medium ${color} mt-1">
                                <i class="fas fa-calendar-alt mr-1"></i>Suscripción: ${fechaBonita}
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="renovarSuscripcion(${i})" class="bg-emerald-500 hover:bg-emerald-600 text-white text-xs px-3 py-1.5 rounded-lg">
                                <i class="fas fa-sync-alt mr-1"></i>Renovar
                            </button>
                            <button onclick="eliminarTienda(${i})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function agregarTienda() {
            const inputs = ['tiendaNombre', 'tiendaLugar', 'tiendaDueno', 'tiendaTelefono', 'tiendaUser', 'tiendaPass'];
            const values = {};
            for (const id of inputs) {
                values[id] = document.getElementById(id).value.trim();
                if (!values[id]) return alert('Complete todos los campos');
            }

            const hoy = new Date();
            const exp = new Date(hoy); exp.setDate(hoy.getDate() + 30);
            const fechaSus = exp.toISOString().split('T')[0];

            const res = await apiCall('Tiendas', 'create', {
                Nombre: values.tiendaNombre,
                Lugar: values.tiendaLugar,
                Dueño: values.tiendaDueno,
                Teléfono: values.tiendaTelefono,
                User: values.tiendaUser,
                Pass: values.tiendaPass,
                FechaSuscripcion: fechaSus
            });
            if (res.error) return alert('Error al agregar tienda');

            await loadTiendas();
            inputs.forEach(id => document.getElementById(id).value = '');
            alert('Tienda agregada');
        }

        // FUNCIÓN RENOVAR CORREGIDA
        async function renovarSuscripcion(i) {
            if (!confirm('¿Renovar 30 días?')) return;
            
            const hoy = new Date();
            const nueva = new Date(hoy);
            nueva.setDate(hoy.getDate() + 30);
            const fechaNueva = nueva.toISOString().split('T')[0];

            const res = await apiCall('Tiendas', 'update', { FechaSuscripcion: fechaNueva }, tiendas[i].id);
            if (res.error) {
                alert('Error al renovar');
                return;
            }

            await loadTiendas(); // RECARGA DESDE AIRTABLE
            alert('¡Suscripción renovada! Nueva fecha: ' + fechaNueva.split('-').reverse().join('/'));
        }

        async function eliminarTienda(i) {
            if (confirm('¿Eliminar tienda?')) {
                await apiCall('Tiendas', 'delete', {}, tiendas[i].id);
                await loadTiendas();
            }
        }

        async function loginOwner() {
            const user = document.getElementById('ownerUser').value.trim();
            const pass = document.getElementById('ownerPass').value.trim();
            const tienda = tiendas.find(t => (t.fields?.User || t.User) === user && (t.fields?.Pass || t.Pass) === pass);
            if (!tienda) return document.getElementById('ownerError').innerText = 'Datos incorrectos';
            const fields = tienda.fields || {};
            if (fields.FechaSuscripcion && diasHasta(fields.FechaSuscripcion) < 0) {
                return document.getElementById('ownerError').innerText = 'Suscripción expirada';
            }
            currentOwner = { id: tienda.id, Nombre: fields.Nombre, Lugar: fields.Lugar };
            show('ownerPanel');
            document.getElementById('tiendaNameDisplay').innerText = fields.Nombre;
            document.getElementById('tiendaLocation').innerText = fields.Lugar;
            document.getElementById('ownerError').innerText = '';
            await loadClientes();
        }

        async function loadClientes() {
            const data = await apiCall('Clientes', 'list');
            clientes = Array.isArray(data) ? data.map(c => ({ ...c, deudas: c.fields?.Deudas ? JSON.parse(c.fields.Deudas) : [] })) : [];
            document.getElementById('resultadosBuscador').innerHTML = '';
        }

        async function agregarCliente() {
            const nombre = document.getElementById('clienteNombre').value.trim();
            const cedula = document.getElementById('clienteCesula').value.trim();
            if (!nombre || !cedula) return alert('Faltan datos');
            if (clientes.some(c => c.fields?.Cedula === cedula)) return alert('Cliente ya existe');
            const res = await apiCall('Clientes', 'create', {
                Nombre: nombre, Cedula: cedula, Tienda: [currentOwner.id],
                "Fecha de registro": new Date().toISOString().split('T')[0], Deudas: "[]"
            });
            if (res.error) return;
            await loadClientes();
            document.getElementById('clienteNombre').value = '';
            document.getElementById('clienteCedula').value = '';
            alert('Cliente agregado');
        }

        function buscarCliente() {
            const query = document.getElementById('buscador').value.trim().toLowerCase();
            const cont = document.getElementById('resultadosBuscador');
            cont.innerHTML = '';
            if (!query) return;

            const resultados = clientes.filter(c => {
                const f = c.fields || {};
                return (f.Nombre?.toLowerCase().includes(query) || f.Cedula?.includes(query));
            });

            if (resultados.length === 0) {
                cont.innerHTML = '<p class="text-gray-500 text-center py-8">No encontrado</p>';
                return;
            }

            resultados.forEach(c => {
                const f = c.fields || {};
                const deudas = c.deudas || [];
                const debeAqui = deudas.some(d => d.tienda === currentOwner.Nombre);
                const deudasTexto = deudas.map(d => {
                    const [y, m, dd] = d.fecha.split('-');
                    return `${d.tienda} (${dd}/${m}/${y})`;
                }).join(', ');
                const estado = deudasTexto ? `<span class="text-red-600 text-sm font-medium">• Debe en: ${deudasTexto}</span>` : '<span class="text-green-600 text-sm font-medium">• Paz y salvo</span>';

                const div = document.createElement('div');
                div.className = 'bg-white p-5 rounded-xl shadow-sm border card-hover';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold text-lg">${f.Nombre}</h4>
                            <p class="text-sm text-gray-500"><i class="fas fa-id-card mr-1"></i>${f.Cedula}</p>
                            ${estado}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="agregarDeuda('${f.Cedula}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium btn-hover">
                                Debe
                            </button>
                            <button onclick="pagarDeuda('${f.Cedula}')" class="${debeAqui ? 'bg-emerald-500 hover:bg-emerald-600' : 'bg-gray-400 cursor-not-allowed'} text-white px-4 py-2 rounded-lg text-sm font-medium" ${!debeAqui ? 'disabled' : ''}>
                                ${debeAqui ? 'Pagado' : 'No debe'}
                            </button>
                        </div>
                    </div>
                `;
                cont.appendChild(div);
            });
        }

        async function agregarDeuda(cedula) {
            const cliente = clientes.find(c => c.fields?.Cedula === cedula);
            if (!cliente) return;
            const deudas = cliente.deudas || [];
            if (deudas.some(d => d.tienda === currentOwner.Nombre)) return alert('Ya debe aquí');
            deudas.push({ fecha: new Date().toISOString().split('T')[0], tienda: currentOwner.Nombre });
            await apiCall('Clientes', 'update', { Deudas: JSON.stringify(deudas) }, cliente.id);
            await loadClientes();
            buscarCliente();
            alert('Deuda marcada');
        }

        async function pagarDeuda(cedula) {
            const cliente = clientes.find(c => c.fields?.Cedula === cedula);
            if (!cliente) return;
            const deudas = cliente.deudas || [];
            if (!deudas.some(d => d.tienda === currentOwner.Nombre)) return;
            if (confirm('¿Marcar como pagado?')) {
                const nuevas = deudas.filter(d => d.tienda !== currentOwner.Nombre);
                await apiCall('Clientes', 'update', { Deudas: JSON.stringify(nuevas) }, cliente.id);
                await loadClientes();
                buscarCliente();
                alert('Pago registrado');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            show('loginScreen');
        });
    </script>
</body>
</html>
